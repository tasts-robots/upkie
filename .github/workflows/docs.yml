name: Documentation

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    docs:
        name: "Documentation"
        runs-on: ubuntu-latest
        permissions:
            contents: write
        defaults:
            run:
                # See https://github.com/mamba-org/setup-micromamba?tab=readme-ov-file#about-login-shells
                shell: bash -leo pipefail {0}
        steps:
            - name: "Checkout Git repository"
              uses: actions/checkout@v4

            - name: "Install Inkscape for figures"
              run: |
                  sudo apt install graphviz inkscape

            - name: "Install Conda environment with Micromamba"
              uses: mamba-org/setup-micromamba@v1
              with:
                  micromamba-version: '1.5.8-0'
                  environment-name: upkie_docs
                  create-args: >-
                      python=3.12
                      doxygen<=1.9.5
                      gymnasium
                      loop-rate-limiters
                      msgpack-python
                      numpy
                      pinocchio
                      scipy
                      stable-baselines3
                      upkie_description
                  cache-environment: true
                  post-cleanup: 'all'

            - name: "Report Doxygen version"
              run: |
                  doxygen --version

            - name: "Make figures"
              run: |
                  cd ${{ github.workspace }}/docs/
                  make figures

            - name: "Build documentation"
              run: |
                  cd ${{ github.workspace }}
                  doxygen docs/Doxyfile

            - name: "Deploy to GitHub Pages"
              uses: peaceiris/actions-gh-pages@v3
              if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
              with:
                  publish_branch: gh-pages
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: docs/html/
                  force_orphan: true

    docs_success:
        name: "Documentation success"
        runs-on: ubuntu-latest
        needs: [docs]
        steps:
            - run: echo "Documentation workflow completed successfully"
